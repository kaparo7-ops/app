<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>إدارة المناقصات – Nawafed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tabular-nums{font-variant-numeric:tabular-nums}
    thead th{position:sticky;top:0;background:#fff;z-index:1}
    .row-hover:hover{background:#f8fafc}
    .mask{position:fixed;inset:0;background:rgba(0,0,0,.45);display:flex;align-items:center;justify-content:center;z-index:100}
    .panel{width:900px;max-width:95vw;max-height:90vh;overflow:auto;background:#fff;border-radius:1rem;box-shadow:0 10px 40px rgba(0,0,0,.2)}
    .btn{padding:.45rem .7rem;border-radius:.65rem;border:1px solid #e2e8f0;background:#fff}
    .btn-primary{background:#0f172a;color:#fff;border-color:#0f172a}
    .btn-danger{background:#e11d48;color:#fff;border-color:#e11d48}
    .toast{position:fixed;bottom:16px;left:16px;background:#0f172a;color:#fff;padding:.6rem .9rem;border-radius:.75rem;box-shadow:0 10px 30px rgba(0,0,0,.25);z-index:200}
    /* ألوان الصف حسب الحالة */
    tr.status-participating{background:#ecfdf5}   /* أخضر فاتح */
    tr.status-won{background:#dcfce7}            /* أخضر */
    tr.status-lost{background:#fee2e2}           /* أحمر فاتح */
    tr.status-onhold{background:#fef9c3}         /* أصفر فاتح */
    tr.status-canceled{background:#f1f5f9}       /* رمادي */
  </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="/" class="px-3 py-2 rounded border bg-white hover:bg-slate-50">← المشاريع</a>
        <h1 class="text-xl font-bold">إدارة المناقصات</h1>
      </div>
      <div class="flex items-center gap-2">
        <button id="notifBtn" class="btn">تفعيل التنبيهات</button>
        <span id="notifBadge" class="text-xs px-2 py-1 rounded bg-slate-200 hidden"></span>
      </div>
    </div>

    <!-- وسوم توضيح الألوان -->
    <div class="flex flex-wrap items-center gap-2 text-xs">
      <span class="px-2 py-1 rounded bg-white border">دليل الألوان:</span>
      <span class="px-2 py-1 rounded bg-emerald-50 border">مشاركة/مقدَّم</span>
      <span class="px-2 py-1 rounded bg-emerald-100 border">فائزة</span>
      <span class="px-2 py-1 rounded bg-rose-100 border">خاسرة</span>
      <span class="px-2 py-1 rounded bg-yellow-100 border">معلّقة</span>
      <span class="px-2 py-1 rounded bg-slate-100 border">ملغاة</span>
    </div>

    <!-- الشريط العلوي: بحث + حجم الصفحة + إضافة -->
    <section class="flex flex-wrap items-center gap-2">
      <input id="q" class="px-3 py-2 rounded-xl border bg-white w-72" placeholder="بحث: المرجع/الاسم/الجهة/النوع/الشخص"/>
      <label class="text-sm text-slate-600 flex items-center gap-2">لكل صفحة:
        <select id="ps" class="border rounded px-2 py-1">
          <option>25</option><option>50</option><option>100</option>
        </select>
      </label>
      <button id="add" class="btn btn-primary ms-auto">+ إضافة مناقصة</button>
    </section>

    <!-- البطاقات -->
    <section id="cards" class="grid md:grid-cols-7 gap-3"></section>

    <!-- الجدول -->
    <section class="bg-white rounded-2xl shadow p-3 overflow-auto">
      <div class="flex items-center justify-between mb-2">
        <h2 class="font-semibold">جدول المناقصات</h2>
        <div id="totals" class="text-sm text-slate-500"></div>
      </div>
      <table class="min-w-full text-sm">
        <thead class="bg-white">
          <tr class="text-left border-b">
            <th class="py-2 px-2 whitespace-nowrap">#</th>
            <th class="py-2 px-2 whitespace-nowrap">المرجع</th>
            <th class="py-2 px-2 whitespace-nowrap">اسم المناقصة</th>
            <th class="py-2 px-2 whitespace-nowrap">النوع</th>
            <th class="py-2 px-2 whitespace-nowrap">الجهة</th>
            <th class="py-2 px-2 whitespace-nowrap">الشخص</th>
            <th class="py-2 px-2 whitespace-nowrap">انتهاء التقديم</th>
            <th class="py-2 px-2 whitespace-nowrap">الزيارة</th>
            <th class="py-2 px-2 whitespace-nowrap">الحالة</th>
            <th class="py-2 px-2 whitespace-nowrap">إجراءات</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <!-- تحكم الصفحات -->
      <div class="flex items-center justify-between mt-3 text-sm">
        <div id="pageInfo"></div>
        <div class="flex items-center gap-2">
          <button class="btn" id="first">الأولى</button>
          <button class="btn" id="prev">السابق</button>
          <button class="btn" id="next">التالي</button>
          <button class="btn" id="last">الأخيرة</button>
        </div>
      </div>
    </section>

    <!-- تصدير/استيراد/طباعة -->
    <div class="flex items-center gap-2">
      <button class="btn" id="expCsv">تصدير CSV</button>
      <button class="btn" id="expJson">تصدير JSON</button>
      <label class="btn">استيراد CSV <input id="impCsv" type="file" accept=".csv" class="hidden"/></label>
      <label class="btn">استيراد JSON <input id="impJson" type="file" accept=".json,application/json" class="hidden"/></label>
      <button class="btn" id="print">طباعة / PDF</button>
    </div>
  </div>

  <!-- نافذة المنقصة -->
  <div id="modalHost"></div>

  <!-- Toast -->
  <div id="toast" class="toast hidden">تم الحفظ ✓</div>

  <script>
  // إعدادات السيرفر
  const FORCED_SERVER = { base:"/api", token:"ChangeMe-LongRandomToken!" };

  // ===== هنا أطفأنا ميزات الأعمدة =====
  const FEATURE_INLINE_ROW_EDIT = true;
  const FEATURE_AMOUNT_COLUMN = true;
  const FEATURE_ATTACHMENTS_COLUMN = true;
  const FEATURE_AMOUNT_INLINE = true;
  const FEATURE_COMPACT_VIEW_DEFAULT = false;

  // (بقية السكربت نفس النسخة السابقة تماماً بدون أعمدة المبلغ والمرفقات ولا تحرير مباشر)
  // ...
  </script>
</body>
</html>
